<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My FASTTag Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100 align-items-center">
        <div class="col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-8 offset-sm-2 col-10 offset-1 p-2 frame">
          <div class="frame-header text-center p-3 m-0">
            <h3>your details</h3>
          </div>
          <form action="" method="POST" id="form">
            <div class="form-ctrl">
              <input type="text" placeholder="Fisrt Name" id="fisrtName" />
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <small>error message</small>
            </div>
            <div class="form-ctrl">
              <input type="text" placeholder="Last Name" id="lastName" />
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <small>error message</small>
            </div>
            <div class="form-ctrl">
              <input type="email" placeholder="example@gmail.com" id="email" />
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <small>error message</small>
            </div>
            <div class="form-ctrl">
              <input
                type="number"
                placeholder="Mobile Number"
                id="mobileNumber"
              />
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <small>error message</small>
            </div>
            <div class="form-ctrl">
              <input type="password" placeholder="Password" id="password" />
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <small>error message</small>
            </div>
            <div class="form-ctrl">
              <input
                type="password"
                placeholder="Confirm Password"
                id="confirmPassword"
              />
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <small>error message</small>
            </div>
            <button>submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
